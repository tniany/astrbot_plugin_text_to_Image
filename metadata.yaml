name: plugin_upload_text_to_Image # 插件唯一识别名，以 astrbot_plugin_ 前缀开头
display_name: 文本转图片 # 用于展示的名字，可以是方便人类阅读的名字（需要版本 >= v4.5.0，低版本不会报错，请放心填写）
desc: 更好看的文转图，基于外部api的二次元风格文转图，使bot以图片形式返回内容，将文本以图片的形式发送。 # 插件简短描述
version: v1.0.6 # 插件版本号。格式：v1.1.1 或者 v1.1
author: 浅月tniay # 作者
repo: https://github.com/tniany/plugin_upload_text_to_Image # 插件的仓库地址
homepage: https://github.com/tniany/plugin_upload_text_to_Image # 插件的主页地址
license: MIT # 许可证类型
keywords: [文本转图片, 图片生成, 二次元风格, 文转图] # 关键词，方便搜索
platforms: [qq, telegram, feishu, dingtalk, slack, line, discord, matrix] # 支持的平台
dependencies: # 插件依赖的Python包
  - aiohttp
